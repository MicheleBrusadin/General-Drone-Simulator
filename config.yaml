drone:
  mass: 0.2             # Kilograms
  inertia: 1            # Kilogram meters squared
  gravity: 1
  motors:
    - [-0.5, 0, 0, 30]
    - [0, 0, 0, 30]
    - [0.5, 0, 0, 30]    # X offset from drone center, Y offset from drone center, rotation relative to drone center, thrust
# altered below
start:
  x: 0.0  # Starting x position
  y: 0.0  # Starting y position

target:
  x: 0  # Target x position
  y: 0  # Target y position
